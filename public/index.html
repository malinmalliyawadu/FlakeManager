<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>FlakeManager</title>
    <!-- Remix will include the styles during hydration -->
    <script>
      // Theme handling to avoid flicker
      (function () {
        function getThemePreference() {
          const theme = window.localStorage.getItem("flake-manager-theme");
          if (theme) return theme;

          return window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        }

        const theme = getThemePreference();

        document.documentElement.classList.add(
          theme === "system"
            ? window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light"
            : theme,
        );
      })();
    </script>
  </head>
  <body class="h-full bg-background">
    <div id="root">Loading FlakeManager...</div>
    <script src="/build/entry.client-QGETRVUD.js" type="module"></script>
  </body>
</html>
